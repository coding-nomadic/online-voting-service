<form [formGroup]="voteForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="voterCardNumber">Enter Registered Voter ID</label>
        <input type="text" formControlName="voterCardNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.voterCardNumber.errors }" />
        <div *ngIf="submitted && f.voterCardNumber.errors" class="invalid-feedback">
            <div *ngIf="f.voterCardNumber.errors.required">voterCardNumber is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="candidate">Enter your candidate Given Above</label>
        <input type="text" formControlName="candidate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.candidate.errors }" />
        <div *ngIf="submitted && f.candidate.errors" class="invalid-feedback">
            <div *ngIf="f.candidate.errors.required">candidate is required</div>
        </div>
    </div>

    
    <br>
