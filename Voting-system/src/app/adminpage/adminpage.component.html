<h4 style="text-align: center">Admin Voting Result Page</h4>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="text-align: center">
    <div class="form-group" style="text-align: center">
            <table align="center">
                    <thead>
                      <tr style>
                        <th>Candidates</th>
                        <th>Votes</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let character of characters">
                        <td>{{ character.candidateGroup }}</td>
                        <td>{{ character.voterCardNumber }}</td>
                      </tr>
                    </tbody>
                </table> 
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Click to see total Votes</button>
